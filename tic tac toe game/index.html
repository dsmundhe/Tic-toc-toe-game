<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic toc toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <h1 id="winner" class="hide">Congratulation winner.......</h1>
        <h1>Tic toc toe</h1>
        <div class="btns">
            <div class="box1">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <div class="box2">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <div class="box3">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <div class="buttons">
            <button class="btn" id="btn2"> Play again</button>
            <button class="btn" id="btn1">Reset</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
